<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRYPTOZ Rewards</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="banner">REWARDS</div>
  <div class="form-container">
    <form id="rewardsForm">
      <input type="email" id="customerEmail" placeholder="Customer Email" required />
      <input type="text" id="code" placeholder="Rewards Code" required />
      <input type="number" id="amount" placeholder="Amount" required />
      <input type="text" id="walletAddress" placeholder="Wallet Address" required />
      <input type="email" id="businessEmail" placeholder="Business Email" required />
      <button type="submit">Submit</button>
    </form>
  </div>
  <div id="transactionScreen" class="hidden">
    <h2>TRANSACTION</h2>
    <p><strong>Date:</strong> <span id="transactionDate"></span></p>
    <p><strong>Amount:</strong> <span id="transactionAmount"></span></p>
    <p><strong>Wallet Address:</strong> <span id="transactionWallet"></span></p>
    <p><em>Please check your email for details.</em></p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
